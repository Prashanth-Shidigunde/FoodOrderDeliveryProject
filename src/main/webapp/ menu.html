<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Our Menu</h1>
    <div class="menu-grid">
      
      <!-- Sample Menu Card -->
      <div class="menu-card">
        <img src="items/biryani.jpg" alt="Biryani" class="menu-img" />
        <div class="menu-details">
          <h2 class="item-name">Biryani</h2>
          <p class="description">Aromatic basmati rice cooked with spices and tender meat.</p>
          <div class="info-row">
            <span class="price">₹180</span>
            <span class="rating">⭐ 4.6</span>
          </div>
        </div>
      </div>

      <div class="menu-card">
        <img src="items/burger.jpg" alt="Burger" class="menu-img" />
        <div class="menu-details">
          <h2 class="item-name">Burger</h2>
          <p class="description">Classic grilled burger with cheese, lettuce, and tomato.</p>
          <div class="info-row">
            <span class="price">₹120</span>
            <span class="rating">⭐ 4.3</span>
          </div>
        </div>
      </div>

      <!-- Add more menu-card blocks for each item -->

    </div>
  </div>
</body>
</html>
